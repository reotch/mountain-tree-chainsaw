<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mountains, Trees, Chainsaws</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="main.css"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="text-center">
        <h1>Mountains, Trees, Chainsaws</h1>
    </header>
    <main class="card">
        <div class="scoreboard card-body">
            <div class="badge" id="userlabel">User</div>
            <div class="badge" id="computerlabel">Computer</div>
            <span id="userscore">0</span> : <span id="computerscore">0</span>
        </div>
        
        <div class="result">
            <p>Welcome to Mountains, Trees, Chainsaws.<br>Let's play!</p>
        </div>

        <div class="choices">
            <div class="choice" id="rock">
                <img src="./assets/mountain_icon.png" width="100" height="100" alt="Rock">
            </div>
            <div class="choice" id="paper">
                <img src="./assets/trees_icon.png" width="100" height="100" alt="Paper">
            </div>
            <div class="choice" id="scissors">
                <img src="./assets/chainsaw_icon.png" width="100" height="100" alt="Scissors">
            </div>
        </div>
        <div id="instructions">
            <p id="message">Click a button to play</p>
            <button id="reset-btn">Clear Score</button>
        </div>
    </main>
    <footer>
        
    </footer>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
