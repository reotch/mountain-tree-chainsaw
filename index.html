<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mountains, Trees, Chainsaws</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Mountains, Trees, Chainsaws</h1>
    </header>
    <main class="container">
        <div class="scoreboard">
            <div class="badge" id="userlabel">User</div>
            <div class="badge" id="computerlabel">Computer</div>
            <span id="userscore">0</span> : <span id="computerscore">0</span>
        </div>
        
        <div class="result">
            <p id="intro">Welcome to Mountains, Trees, Chainsaws. Let's play!</p>
        </div>

        <div class="choices">
            <div class="choice" id="rock">
                <img src="./assets/mountain_icon.png" width="100" height="100" alt="Rock">
            </div>
            <div class="choice" id="paper">
                <img src="./assets/trees_icon.png" width="100" height="100" alt="Paper">
            </div>
            <div class="choice" id="scissors">
                <img src="./assets/chainsaw_icon.png" width="100" height="100" alt="Scissors">
            </div>
        </div>
        <div id="instructions">
            <p id="message">Click a button to play<br />
            Press F5 to clear the scoreboard</p>
            <button id="reset-btn">Clear Score</button>
        </div>
    </main>
<script src="main.js"></script>
</body>
</html>
